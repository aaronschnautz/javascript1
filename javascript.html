<script>
//Declaring and logging x, y and z variables
var x = 5;
console.log(x);
var y = 3;
console.log(y);
var z = x * y;
console.log(z);

//Declaring and logging a, b and c variables
var a = 1;
console.log(a);
var b = 7;
console.log(b);
var c = a + b;
console.log(c);

//Declaring and logging d, e and f variables
var d = 4;
console.log(d);
var e = 9;
console.log(e);
var f = d - e;
console.log(f);

//Declaring and logging g, h and i variables
var g = 8;
console.log(g);
var h = 2;
console.log(h);
var i = g / h;
console.log(i);

//Changing the values of x and y, and declaring and logging u
x = 12;
y = 15;
var u = x * y;
console.log(u);

//Declaring and logging first, middle and last name variables
var first = 'Aaron';
console.log(first);
var middle = 'Preston';
console.log(middle);
var last = 'Schnautz';
console.log(last);

//Declaring and logging full name variable
var name = first + " " + middle + " " + last;
console.log(name);

//Declaring and logging statement variable
var statement = 'my name is' + " " + name + ".";
console.log(statement);

//Declaring and logging greeting variable 
var greeting = 'Hi,' + " " + statement;
console.log(greeting);
  
//Create a function that squares a number
function square(q) {
  var asquare = q * q;
  return asquare;
}
//Declaring and logging square variables
var square1 = square(4);
console.log(square1);
var square2 = square(7);
console.log(square2);
var square3 = square(13);
console.log(square3);

//Create a function that forms a full name
function longname(firstName, middleName, lastName) {
  var alongname = firstName + " " + middleName + " " + lastName;
  return alongname;
}
//Declaring and logging full names
var name1 = longname("Aaron", "Preston", "Schnautz");
console.log(name1);
var name2 = longname("Michael", "Goat", "Jordan");
console.log(name2);
var name3 = longname("George", "Weston", "Bush");
console.log(name3);
</script>
